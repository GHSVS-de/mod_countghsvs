MOD_COUNTGHSVS_CREATE_ITEMS_DESC="Final value: Whole number. Must be entered, otherwise the counter does nothing.<br>Start value: Whole number. Must be less than the final value.<br>Time: Optional. Duration until the counting process is complete. If empty or 0, the global time duration is used.<br>Activated: If NO, the counter is not displayed on the page."

